<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% block head %}
      <title></title>
    {% endblock head %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt=""> Title
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          {% block profile %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile'%}">Profile</a>
          </li>
          {% endblock profile %}
          {% block account %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accountedit' %}">Account</a>
          </li>
          {% endblock account %}
        </ul>
      </div>
      <form class="form-inline">
        {#<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> #}
        <a class="btn btn-outline-danger my-2 my-sm-0" href="{% url 'bye' %}">Logout</a>
      </form>
    </nav>
    <br>
    {% block body %}
    LOLOL
    {% endblock body %}
  </body>
</html>
