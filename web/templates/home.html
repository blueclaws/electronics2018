<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>LFDC EC Dept.</title>
  </head>
  <body>
    <div class="container">
      <div class="row bg-light" style="height:15px">
      </div>
      <div class="row bg-light">
        <div class="col">
          <h1 class="text-center">Welcome to electronics website</h1>
        </div>
      </div>
      <div class="row bg-light" style="height:15px">
      </div>
        <nav class="row navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
        </a>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'index'%}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-success" href="{% url 'portal' %}">Login</a>
              </li>
            </ul>
          </div>




            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div class="row bg-light" style="height:15px">
        </div>

        <div class="row">
          <div class="col-sm-4 bg-light">
            <hr>
            <h4 class="text-muted text-center">News</h4>
            {% for new in news %}
            <div class="row">
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">{{new.title}}</h5>
                    <p class="card-text">{{new.post}}</p>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}

            <hr>

            <div class="row">
              <div class="col">
                <h4 class="text-muted text-center">Archive</h4>
                <ul>
                  <li><a href="#">October 2018</a></li>
                </ul>
              </div>
            </div>
            <hr>
          </div>

          <div class="col-sm-8 bg-light">
            <hr>
            {% for p in posti %}
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{p.title}}</h5>
                <p class="card-text">{{p.post}}</p>
                <a href="#" class="btn btn-secondary">Read more</a>
              </div>
            </div>
            <br>
            {% endfor %}
            <hr>
          </div>
        </div>


      <div class="row bg-light" style="height:15px">
      </div>

        <div class="row bg-light">
          <div class="col">
            <p class="text-muted text-center">&copy; 2018</p>
          </div>
        </div>

        </div>
    </div>
  </body>
</html>
